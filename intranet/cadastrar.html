<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Usando o mesmo arquivo CSS da tela de login -->
    <link rel="icon" type="image/png" sizes="32x32" href="IMG.png">
</head>
 
<body>
    <div class="container">
        <div class="image-container">
            <img class="foto1" src="carro23.png" alt="Imagem de carro">
        </div>
        <div class="form-container">
            <h2>Cadastro</h2>
            <form action="/cadastro" method="post" id="formCadastro">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="input-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="12345-678">
                </div>
                <div class="input-group">
                    <label for="qtd_vagas">Quantidade de Vagas:</label>
                    <input type="number" id="vagas" name="vagas" required>
                </div>
                <div class="input-group">
                    <label for="fuso_hora">Fuso Horário:</label>
                    <input type="text" id="func_horario" name="func_horario" required>
                </div>
                <div class="input-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" step="any" id="latitude" name="latitude" required>
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" step="any" id="longitude" name="longitude" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p><a href="index.html" class="back-link">Voltar para a Página Inicial</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
 
</html>
